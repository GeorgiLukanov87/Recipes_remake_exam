{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="container">

        <h1>Recipe Details</h1>
        <div class="items-container">
            <div class="item">
                <h2>Homemade Chicken Soup</h2>
                <img class="detail-img" src="https://i.ytimg.com/vi/o91gT73mQhg/maxresdefault.jpg" alt="recipe-image">
                <div class="time">
                    <img src="{% static 'images/clock.png' %}">
                    <p>30min</p>
                </div>
                <h3>Ingredients</h3>
                <ul>
                    {% for ingredient in ingredients %}
                    <li>{{ recipe.ingredients }}</li>
                    {% endfor %}

                </ul>
                <h3>How to prepare?</h3>
                <div class="recipe-info-full">
                    {{ recipe.description }}
                </div>
                <div class="buttons-container">
                    <a class="button edit" href="{% url 'edit-recipe' id=recipe.pk %}">Edit</a>
                    <a class="button delete" href="{% url 'delete-recipe' id=recipe.pk %}">Delete</a>
                </div>
            </div>
        </div>

    </div>

{% endblock %}
